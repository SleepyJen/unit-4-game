<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <title>Diamond Game</title>
</head>

<body>
    <header class="head">
        <p class="text-header">
            Crystal Collector
        </p>
    </header>
    <div class="containter">
        <div class="row justify-content-center">
            <div class="box col-md-10 vertical-center">
                <h1 class="number">Number to Reach:</h1>
                <h2 id="number-chosen">0</h2>
                <p class="lead">Please Select a Jewel</p>
                <p class="lead" id="chosen">Your number: </p>
                <div class="jewels">
                    <img class="icon" src="./assets/images/icons8-ruby-50.png" alt="ruby">
                    <img class="icon" src="./assets/images/icons8-ruby-programming-language-50-2.png" alt="red diamond">
                    <img class="icon" src="./assets/images/icons8-diamond-48.png" alt="diamond">
                    <img class="icon" src="./assets/images/icons8-topaz-50.png" alt="tear drop">
                </div>

                <hr class="my-4">
                <a class="btn btn-primary btn-lg" href="#" role="button">Click to Reset</a>
            </div>
        </div>
    </div>

    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
